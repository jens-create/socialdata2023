
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Interactive Map</title>
<script>
function update_map() {
    var selected_interval = document.getElementById("interval_dropdown").value;
    document.getElementById("map_iframe").src = "{{site.url}}/assets/map_" + selected_interval + ".html";
}

</script>
</head>
<body>
    <select id="interval_dropdown" onchange="update_map()">
        <option value="All">All</option>
        <option value="Green">{interval_descriptions[0]}</option>
        <option value="Blue">{interval_descriptions[1]}</option>
        <option value="Orange">{interval_descriptions[2]}</option>
        <option value="Red">{interval_descriptions[3]}</option>
    </select>
    <iframe id="map_iframe" src="{{site.url}}/assets/map_All.html" width="100%" height="600" frameborder="0" style="border:0" allowfullscreen></iframe>
</body>
</html>
