
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Interactive Map</title>
<script>
function update_map2() {
    var selected_interval = document.getElementById("interval_dropdown").value;
    document.getElementById("map_iframe").src = "{{site.url}}/assets/temp_loc_map_" + selected_interval + ".html";
}

</script>
</head>
<body>
    <select id="interval_dropdown" onchange="update_map2()">
        <option value="All">All</option>
        <option value="{{intervals[0]}}">{{intervals[0]}}</option>
        <option value="{{intervals[1]}}">{{intervals[1]}}</option>
        <option value="{{intervals[2]}}">{{intervals[2]}}</option>
    </select>
    <iframe id="map_iframe2" src="{{site.url}}/assets/temp_loc_map_All.html" width="100%" height="600" frameborder="0" style="border:0" allowfullscreen></iframe>
</body>
</html>
