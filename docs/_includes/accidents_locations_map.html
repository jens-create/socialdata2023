<html>
<head>
<meta charset="UTF-8">
<title>Interactive Map</title>
<script>
function update_map2() {
    var selected_interval = document.getElementById("interval_dropdown").value;
    document.getElementById("map_iframe").src = "{{site.url}}/assets/temp_loc_map_" + selected_interval + ".html";
    update_analysis2();
}



function update_analysis2() {
    var selected_interval = document.getElementById("interval_dropdown").value;
    var analysis_text = "";
    if (selected_interval === "All") {
        analysis_text = `Analysis for all...`;
    } else if (selected_interval === "2 - 7") {
        analysis_text = `Analysis for 2 - 7..
        `;
    } else if (selected_interval === "8 - 12") {
        analysis_text = `Analysis for 8 - 12..
        `;
     } else if (selected_interval === "13 - 19") {
        analysis_text = `Analysis for 13 - 19... `;
    }
    analysis_text = analysis_text + `<br><br>
    Overall, ...
    <br><br> 
    `;

    document.getElementById("map_analysis2").innerHTML = analysis_text;
}

window.onload = function() {
    update_analysis2();
  };

</script>
</head>
<body>
    <select id="interval_dropdown" onchange="update_map2()">
        <option value="All">All</option>
        <option value="2 - 7">2 - 7</option>
        <option value="8 - 12">8 - 12</option>
        <option value="13 - 19">13 - 19</option>
    </select>
    <iframe id="map_iframe" src="{{site.url}}/assets/temp_loc_map_All.html" width="100%" height="600" frameborder="0" style="border:0" allowfullscreen></iframe>
    <div id="map_analysis2" style="padding-top: 20px;"></div>
</body>
</html>
