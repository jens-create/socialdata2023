
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Interactive Map</title>
</head>
<body>
    <iframe id="map_iframe" src="{{site.url}}/assets/nyc_accidents_locations_1" width="100%" height="600" frameborder="0" style="border:0" allowfullscreen></iframe>
    <script>
        const iframe = document.getElementById("map_iframe");
        const intervalDropdown = document.getElementById("intervalDropdown");
        intervalDropdown.addEventListener("change", function() {
            iframe.src = "{{site.url}}/assets/nyc_accidents_locations_" + this.value + ".html";
        });
    </script>
</body>
</html>
