
<html>
<head>
<meta charset="UTF-8">
<title>Interactive Map</title>
<script>
function update_map1() {
    var selected_metric = document.getElementById("metric_dropdown").value;
    document.getElementById("map_iframe1").src = "{{site.url}}/assets/temp_map_" + selected_metric + ".html";
    update_analysis1();
}

function update_analysis1() {
    var selected_metric = document.getElementById("metric_dropdown").value;
    var analysis_text = "";
    if (selected_metric === "accidents_per_sqkm") {
        analysis_text = `Manhattan has significantly more accidents per sq. km, which is expected due to the high population density. Combined with a lot of business and tourist activities, a large traffic volume is expected, which leads to more accidents. 
        There has been registered 258 accidents per sq. km. in Manhattan since 2020, which is significantly more than the second most impacted borough by area, Brooklyn, with 156 accidents per sq. km.<br>
        Despite it's relatively small area, the Bronx has close to the same accident rate by sq. km. as Brooklyn. The Bronx has 129 accidents per sq. km. since 2020.<br>
        The large borough in terms of area, Queens, has only had 88 accidents per sq. km. in the same period, and the least affected borough, Staten Island, has had 20 accidents per sq. km.`;
    } else if (selected_metric === "accidents_per_capita") {
        analysis_text = `All boroughs, except from Staten Island, have approximately the same rate of traffic accidents per capita, which indicates that population only, should not have a significant effect on the frequency of traffic incidents. <br><br>
        In general, Staten Island has not been heavily affected by traffic accidents, however  <a href="https://www.silive.com/data/2022/08/staten-island-sees-an-uptick-in-population-over-last-decade-as-state-numbers-go-down-data-shows.html">Staten Island Media Group</a> reports that 
        "<em>while New York Stateâ€™s overall population has decreased over the span of 10 years from 2010 to 2020, Staten Island has seen an uptick in the number of people who live in the borough, data shows.</em>"  
        As larger population may yield more business activities, more traffic, larger roads, etc.. Therefore, the development of Staten Island's traffic accidents should be monitored to identify dangerous locations early on, but this borough will not be the focus for safety enhancing initiatives. 
        `;
    } else if (selected_metric === "total_accidents") {
        analysis_text = `Brooklyn is the borough in NYC with most traffic accidents since 2020 with a total of 167,838 accidents.
        The annual average of accidents in Brooklyn is 27,970 of which 28% are severe, meaning that the accident causes injured or killed people. 
        Queens is the borough with second most accidents with a total of 140,820 accidents and an annual average of 35,470 accidents.`;
     } else if (selected_metric === "severe_accident_rate") {
        analysis_text = "Here is the analysis for severe accidents...";
    }
    analysis_text = analysis_text + `<br><br>Manhattan and the Bronx have similar frequency of traffic accidents. While Manhattan has slightly more incidents, severe accidents occurs more frequently in the Bronx on an annual basis. 
    The two largest boroughs, Brooklyn and Queens, have significantly more traffic accidents in absolute terms compared to the remaining three boroughs.
    
    is 27,970 of which 28% are severe, meaning that the accident causes injured or killed people. 
    Queens is the borough with second most accidents with a total of 140,820 accidents and an annual average of 35,470 accidents. 
    `;

    document.getElementById("map_analysis1").innerHTML = analysis_text;
}

window.onload = function() {
  update_analysis1();
};


</script>
</head>
<body>
    <select id="metric_dropdown" onchange="update_map1()">
        <option value="accidents_per_sqkm">Accidents per sq. km</option>
        <option value="accidents_per_capita">Accidents per capita</option>
        <option value="total_accidents">Total accidents</option>
         <option value="severe_accident_rate">Severe accident rate</option>
    </select>
    <iframe id="map_iframe1" src="{{site.url}}/assets/temp_map_accidents_per_sqkm.html" width="100%" height="600" frameborder="0" style="border:0" allowfullscreen></iframe>
    <div id="map_analysis1" style="padding-top: 20px;"></div>
</body>
</html>
