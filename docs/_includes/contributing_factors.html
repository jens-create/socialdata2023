    <script type="application/json" id="p38791">
      {"4cd82424-3a39-4a4f-84b4-8f1f563a54a6":{"version":"3.0.3","title":"Bokeh Application","defs":[],"roots":[{"type":"object","name":"Tabs","id":"p35864","attributes":{"js_property_callbacks":{"type":"map","entries":[["change:active",[{"type":"object","name":"CustomJS","id":"p37469","attributes":{"code":"\n    var tab_content = document.getElementById('tab-content');\n    var selected_tab = cb_obj.active;\n    \n    var markdown_content = '';\n    if (selected_tab == 0) {\n    markdown_content = `&lt;code class=\"language-plaintext highlighter-rouge\"&gt;Driver inattention/distraction&lt;/code&gt; is the leading contributing factor in material damage-only accidents, accounting for over 220,000 crashes. This is likely due to the fact that a split second of inattention can easily lead to subsequent actions that result in a collision with another car or object.\n  &lt;code class=\"language-plaintext highlighter-rouge\"&gt;Following too closely&lt;/code&gt; is the second most common contributing factor, with approximately 55,000 accidents. Other common factors include passing too closely, improper passing or lane usage, backing unsafely, and failure to yield right-of-way. These factors may result from various causes, such as drivers attempting to pass or change lanes without signaling or checking blind spots, or backing up in areas with limited visibility. They may also occur when drivers misjudge the speed or distance of other vehicles, fail to properly anticipate their movements, or use lanes inappropriately. By identifying these factors and developing targeted strategies to reduce their occurrence, we can improve traffic safety and reduce the number of material damage-only accidents.`;\n    } else if (selected_tab == 1) {\n    markdown_content = `This plot builds on the previous one, but adds an important dimension by breaking down the crashes based on whether they resulted in injuries to motorists, cyclists, or pedestrians. The data reveals some important takeaways about the contributing factors in these accidents.\n\nFirstly, as with the previous plot, &lt;code class=\"language-plaintext highlighter-rouge\"&gt;Driver inattention/distraction&lt;/code&gt; remains the leading cause of accidents resulting in injuries, with the majority of injuries occurring amongst motorists. This suggests that distracted driving is a significant risk factor for all road users.\n\nSecondly, &lt;code class=\"language-plaintext highlighter-rouge\"&gt;failure to yield right-of-way&lt;/code&gt; emerges as the second most common contributing factor, with the distribution of injuries skewed towards pedestrians. This indicates that pedestrians are particularly vulnerable to accidents involving vehicles that fail to yield right-of-way, and underscores the importance of designing roads and intersections with pedestrian safety in mind.\n\nFinally, &lt;code class=\"language-plaintext highlighter-rouge\"&gt;following too closely&lt;/code&gt; emerges as the third most common contributing factor, but it almost exclusively leads to injuries amongst motorists. This suggests that tailgating and other forms of aggressive driving behavior are particularly dangerous for those inside vehicles, and highlights the need for increased education and enforcement efforts around safe driving practices.\n\nOverall, this plot provides a more nuanced view of the contributing factors to accidents, highlighting the specific risks faced by different road users and emphasizing the need for targeted interventions to improve road safety.`;\n    } else if (selected_tab == 2) {\n    markdown_content = `This plot breaks down the contributing factors to fatal crashes based on whether the victim was a motorist, cyclist, or pedestrian. The top contributing factors are &lt;code class=\"language-plaintext highlighter-rouge\"&gt;unsafe speed&lt;/code&gt;, &lt;code class=\"language-plaintext highlighter-rouge\"&gt;Driver inattention/distraction&lt;/code&gt; (with a majority of pedestrian deaths), and &lt;code class=\"language-plaintext highlighter-rouge\"&gt;failure to yield right of way&lt;/code&gt; (with a majority of pedestrian deaths). \n    It is interesting to see how the &lt;code class=\"language-plaintext highlighter-rouge\"&gt;Driver inattention/distraction&lt;/code&gt; and &lt;code class=\"language-plaintext highlighter-rouge\"&gt;failure to yield right of way&lt;/code&gt; factors are more likely to result in pedestrian deaths than motorist deaths.\n    Especially, compared to the third and fourth factor, &lt;code class=\"language-plaintext highlighter-rouge\"&gt;unsafe speed&lt;/code&gt; and &lt;code class=\"language-plaintext highlighter-rouge\"&gt;traffic control disregarded&lt;/code&gt;, which are more likely to result in motorist deaths than pedestrian deaths.`;\n    }\n    tab_content.innerHTML = markdown_content;\n"}}]]]},"sizing_mode":"scale_width","tabs":[{"type":"object","name":"TabPanel","id":"p35861","attributes":{"title":"Material Damage","child":{"type":"object","name":"Figure","id":"p35586","attributes":{"width":750,"height":500,"sizing_mode":"scale_width","x_range":{"type":"object","name":"DataRange1d","id":"p35588","attributes":{"start":0}},"y_range":{"type":"object","name":"FactorRange","id":"p35598","attributes":{"factors":["Turning Improperly","Passing or Lane Usage Improper","Other Vehicular","Passing Too Closely","Following Too Closely","Backing Unsafely","Failure to Yield Right-of-Way","Driver Inattention/Distraction"]}},"x_scale":{"type":"object","name":"LinearScale","id":"p35600"},"y_scale":{"type":"object","name":"CategoricalScale","id":"p35602"},"title":{"type":"object","name":"Title","id":"p35589","attributes":{"text":"Most Frequent Contributing Factors for Material Damage","text_font":"Helvetica"}},"renderers":[{"type":"object","name":"GlyphRenderer","id":"p35694","attributes":{"data_source":{"type":"object","name":"ColumnDataSource","id":"p35577","attributes":{"selected":{"type":"object","name":"Selection","id":
